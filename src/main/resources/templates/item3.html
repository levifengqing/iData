<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script  src="/static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <style>

    </style>
</head>
<body>
item3...<br/>
<table id="demo" lay-filter="test"></table>

</body>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 600
            // ,url: 'http://localhost:8081/main/item1/getDatas' //数据接口
            ,url: '/main/item3/getDatas' //数据接口  两种url都可以
            ,page: true //开启分页
            ,cols: [ //表头  [[这个双中括号，thymeleaf会解析为内联表达式，所以要写开，不然要报错
                [
                    {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'userName', title: '用户名', width:80}
                    ,{field: 'password', title: '明文', width:80, sort: true}
                    ,{field: 'md5Password', title: '暗文', width:80}
                    ,{field: 'gmtCreate', title: '创建时间', width: 200}
                    ,{field: 'gmtModified', title: '修改时间', width: 200, sort: true}
                    ,{field: 'version', title: '版本', width: 80, sort: true}
                    ,{field: 'right', title: '权限', width: 80}
                    ,{field: 'role', title: '角色', width: 135, sort: true}
                    ,{field: 'salt', title: '盐', width: 135, sort: true}
                    ,{field: 'address', title: '地址', width: 135, sort: true}
                    ,{field: 'sex', title: '性别', width: 135, sort: true}
                    ,{field: 'home_size', title: '面积', width: 135, sort: true}
                    // 需要写返回数据的名称，可能是编写的实体类的名称也可能不是，根据情况自己判断
                    ,{field: 'home_address', title: '地址', width: 135, sort: true}
                ]
            ]
        });

    });
</script>
</html>
