<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<body>
<div>
    <form id="form_create" action="http://localhost:8081/register/create" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="userName" id="userName"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="password" id = "password" type="password"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input id="rePassword" type="password"></td>
            </tr>
            <tr>
                <td><input type="button" value="注册" onclick="create()"></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script>
    function create() {
        if($('#userName').val()==null||$('#userName').val()==""){
            alert("请填写用户名");
            return;
        }
        if($('#password').val()==null||$('#password').val()==""){
            alert("请填写密码");
            return;
        }
        if($('#rePassword').val()==null||$('#rePassword').val()==""){
            alert("请填写确认密码");
            return;
        }
        if($('#password').val()!=$('#rePassword').val()){
            alert("密码不一致");
            return;
        }
        $('#form_create').submit();
    }
</script>
</html>
